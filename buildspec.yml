version: 0.1

environment_variables:
  plaintext:
    MY_ENV: "codebuild"

phases:
  install:
    commands:
      - echo Nothing to do in the install phase...
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - go build $(go list ./...|grep -v vendor)
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  type: zip
  files:
    - codebuild
